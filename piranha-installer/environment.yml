name: piranha-installer
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - charset-normalizer
  - conda
  - importlib-resources
  - medaka=1.11.3
  - minimap2
  - piranha-polio
  - python
  - snakemake
  - setuptools<81
  - pyinstaller
  - tzdata=2025a # 2025c and latest 2025b breaks pyinstaller!